<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!--Conexiones-->
<link rel="stylesheet" href="../assets/css/photon.min.css">
<link rel="stylesheet" href="../assets/css/main.css">

<link rel="stylesheet" href="../assets/css/index.css">
<link rel="stylesheet" href="../assets/css/Home.css">


</head>
<body>
    <!--Ventana-->
    <div class="window">
        <header onclick="movi();" class="toolbar toolbar-header">
            <p id="titulo" class="title" style="color:#4A4A4A">
                 <b> Edutec </b>
                 
                 <button id="mini"><img src="../assets/imagenes/cerrar.png" width="20px" onclick="closed();"></button>

        </header>
        <!--Contenido de la pagina-->
<div class="window-content">
          <div class="pane-group">

        <div id="foto" class="pane">

                <img id="imagen" src="../assets/imagenes/avatar.svg">

        </div>
    
            <!--Panel derecho-->
            <div id="login" class="pane">
                <p id="letrero">Edutec</p>
                <div id="in">
                    <input id="usuario" type="text" placeholder="Nombre de Usuario">
                    <input id="contraseña" type="password" placeholder="Contraseña">
                </div>
                
                    <div>
                    <Button id="Iniciar" onclick="clase();">Iniciar Sesion</Button>
                    <button id="Registrar">Registrar</button>
                </div>
            </div>
        </div>
          
        
    </div>

        </footer>
      </div>
