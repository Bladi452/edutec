<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../assets/css/Home.css">
    <link rel="stylesheet" href="../assets/css/photon.min.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <script src="Home.js"></script>
    <script src="menuFun.js"></script>
    <link rel="stylesheet" href="../assets/css/tabla.css">
</head>

<body>
    <!--Ventana-->
    <div class="window">
        <header class="toolbar toolbar-header">
            <p id="titulo" class="title" style="color:#4A4A4A">
                <b> Edutec </b>

                <button id="mini"><img src="../assets/imagenes/cerrar.png" width="20px"></button>
            </p>

        </header>
        <!--Contenido de la pagina-->

        <div class="window-content">
            <div class="pane-group">
                <div id="panelR" class="pane-one-fourth sidebar">
                    <ul class="list-group">
                        <li class="list-group-header">
                            <center>
                                <img src="../assets/imagenes/birrete (1).svg" width="150">
                            </center>
                        </li>

                        <li class="list-group-item" onclick="Solicitud()">
                            <div class="media-body">
                                <center>
                                    <strong>Solicitud</strong>
                                </center>
                            </div>
                        </li>

                        <li class="list-group-item" onclick="eventos()">
                            <div class="body">
                                <center>
                                    <strong>Eventos</strong>
                                </center>
                            </div>
                        </li>

                        <li class="list-group-item" onclick="Docs()">
                            <div class="media-body">
                                <center>
                                    <strong>Documentos</strong>
                                </center>
                            </div>
                        </li>

                    </ul>
                </div>
                <div class="pane">

                    <div class="tab-group">
                        <div class="tab-item" onclick="acep()">
                            <span class="icon icon-cancel icon-close-tab"></span> Aceptadas
                        </div>

                        <div class="tab-item active" onclick="pen()">
                            <span class="icon icon-cancel icon-close-tab"></span> Solicitudes pendientes
                        </div>

                        <div class="tab-item" onclick="dene()">
                            <span class="icon icon-cancel icon-close-tab"></span> Denegadas
                        </div>
                    </div>

                    <p id="letrero">
                        <b>Solicitudes pendientes </b>
                    </p>
                    <div id="tabla" width="70px">
                        <table class="styled-table">
                            <thead>
                                <tr>
                                    <th>Codigo Solicitud</th>
                                    <th>Fecha</th>
                                    <th>Grado</th>
                                    <th>Matricula</th>
                                    <th>Escuela</th>
                                    <th>Decision</th>
                                </tr>
                            </thead>
                            <tbody id="mylist">
                                <!-- class="active-row" id="Datos" -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <footer class="toolbar toolbar-footer">
            <h1 class="title">Tecno Diaz</h1>
        </footer>
    </div>

</body>

</html>
